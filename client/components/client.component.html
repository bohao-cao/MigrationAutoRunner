<h2>Migration Auto Runner</h2>

<div class="col-md-4">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Database name</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="localhost\sql12">
	  </div>
	<label class="radio-inline">
		<input type="radio" name="authenticationType" id="inlineRadio1" value="option1" [(ngModel)]=""> Windowns authentication
	</label>
	<label class="radio-inline">
		<input type="radio" name="authenticationType" id="inlineRadio2" value="option2"> Sql authentication
	</label>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Login user name</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="sa">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	 </form>
</div>
